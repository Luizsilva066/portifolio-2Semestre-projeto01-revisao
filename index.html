<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="um cartão de perfil interativo criado com as tecnologias HTML5 e CSS3">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Cartão, Card, HTML">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Cartão de Perfil</title>
</head>
<body>
    <main>
        <article class="card">
            <div class="card_image-container">
                <img src="img/logo.jpeg" alt="Foto de Perfil de Luiz Henrique da Silva">
            </div>
            <div class="card_info">
                <h2 class="card_name">
                    Luiz Henrique
                </h2>
                <p class="card_title">
                    Desenvolvedor Front-End Junior
                </p>
                <div class="card_social">
                    <a href="https://www.linkedin.com/in/luiz-henrique-5a2576238/" aria-label = "Linkedin de Luiz Henrique">Li</a>
                    <a href="https://github.com/Luizsilva066" aria-label = "GitHub de Luiz Henrique">Gh</a>
                    <a href="https://www.instagram.com/" aria-label = "X de Luiz Henrique">In</a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
